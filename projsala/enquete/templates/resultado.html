<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Enquete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">
                        <h1 class="title has-text-centered">
                            Resultados: Qual Ã© seu sistema operacional principal?
                        </h1>

                        <div class="content">
                            <div class="mb-4">
                                <p>Windows: <strong>{{ opc1 }}</strong> votos (52.5%)</p>
                                <progress class="progress is-primary" value={{ opc1 }} max="1"></progress>
                            </div>
                            
                            <div class="mb-4">
                                <p>macOS: <strong>{{ opc2 }} </strong> votos (22.5%)</p>
                                <progress class="progress is-info" value={{ opc2 }} max="1"></progress>
                            </div>
                            
                            <div class="mb-4">
                                <p>Linux: <strong>{{ opc3 }}</strong> votos (18.8%)</p>
                                <progress class="progress is-success" value={{ opc3 }} max="1"></progress>
                            </div>
                            
                            <div class="mb-4">
                                <p>Outro: <strong>{{ opc4 }} </strong> votos (6.2%)</p>
                                <progress class="progress is-warning" value={{ opc4 }} max="1"></progress>
                            </div>

                            <div class="notification is-light">
                                Total de votos: <strong>{{ numero_votos }} </strong>
                            </div>
                        </div>

                        <div class="has-text-centered">
                            <a href="/enquete" class="button is-link">Voltar para Enquetes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
