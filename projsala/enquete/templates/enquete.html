<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete Simples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 600px; margin: 0 auto;">
                <h1 class="title has-text-centered">Enquete</h1>
                <h2 class="subtitle"> {{ pergunta }} </h2>
                
                <form id="form-enquete" action="resultado/">
                    {% for alternativa in alternativas %}
                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="opc" value="{{ forloop.counter }}">
                                {{ alternativa }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="field is-grouped" style="margin-top: 20px;">
                        <div class="control">
                            <button type="submit" class="button is-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
