<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">

  <header class="mb-10 text-center">
    <h1 class="text-4xl font-bold">Crie sua conta</h1>
    <p class="text-gray-400 mt-2">Preencha os campos abaixo para se cadastrar</p>
  </header>

  <form method="post" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
    {% csrf_token %}

    <!-- Usuário -->
    <div>
      <label for="id_username" class="block text-sm font-medium text-gray-300 mb-1">Usuário</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        class="w-full rounded-md bg-gray-700 border border-gray-600 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Digite seu usuário"
      />
    </div>

    <!-- E-mail -->
    <div>
      <label for="id_email" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full rounded-md bg-gray-700 border border-gray-600 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="seu@email.com"
      />
    </div>

    <!-- Senha -->
    <div>
      <label for="id_password1" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
      <input
        type="password"
        id="password1"
        name="password1"
        required
        class="w-full rounded-md bg-gray-700 border border-gray-600 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Digite sua senha"
      />
    </div>

    <!-- Confirmar Senha -->
    <div>
      <label for="id_password2" class="block text-sm font-medium text-gray-300 mb-1">Confirmar Senha</label>
      <input
        type="password"
        id="password2"
        name="password2"
        required
        class="w-full rounded-md bg-gray-700 border border-gray-600 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Repita sua senha"
      />
    </div>

    <!-- Botão -->
    <div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-white font-semibold transition"
      >
        Cadastrar
      </button>
    </div>
    <a href="{% url 'acervo:index' %}" class="text-blue-500 hover:underline">Voltar para a página inicial</a>
  </form>
</body>
</html>
