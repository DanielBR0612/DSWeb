<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acervo - Cadastrar Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="text-center py-10 px-4">
    <h1 class="text-4xl font-bold mb-2">➕ Cadastrar Novo Item</h1>
    <p class="text-gray-400">Preencha os campos abaixo para adicionar um novo item ao acervo.</p>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow px-6 max-w-xl mx-auto w-full">

    <!-- Formulário de cadastro -->
    <form action="#" method="POST" class="bg-gray-900 rounded-xl shadow-lg p-8 space-y-6">
        {% csrf_token %}
      <!-- Campo: Título -->
      <div>
        <label for="titulo" class="block text-sm font-medium text-gray-300 mb-1">📘 Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Dom Casmurro"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Campo: Autor -->
      <div>
        <label for="autor" class="block text-sm font-medium text-gray-300 mb-1">✍️ Autor</label>
        <input type="text" id="autor" name="autor" placeholder="Ex: Machado de Assis"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Campo: Ano -->
      <div>
        <label for="ano" class="block text-sm font-medium text-gray-300 mb-1">📅 Ano</label>
        <input type="date" id="ano" name="ano" placeholder="Ex: 1899"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Campo: Categoria -->
      <div>
        <label for="imagem" class="block text-sm font-medium text-gray-300 mb-1">🖼️ Imagem do Item</label>
        <input type="file" id="imagem" name="imagem"
               accept="image/*"
               class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-cyan-600 file:text-white hover:file:bg-cyan-700 transition" />
      </div>

      <!-- Botões -->
      <div class="flex items-center justify-between">
        <a href="{% url 'acervo:biblioteca' %}" class="text-gray-400 hover:text-white text-sm">← Voltar</a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition shadow-md">
          💾 Salvar Item
        </button>
      </div>

    </form>

  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-950 py-6 text-center text-sm text-gray-500 mt-10">
    &copy; 2025 Sistema de Acervo Pessoal · Desenvolvido por Daniel Braga
  </footer>

</body>
</html>
