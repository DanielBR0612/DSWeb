<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 Realizar Empréstimo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="text-center py-10 px-4">
    <h1 class="text-4xl font-bold mb-2">📚 Realizar Empréstimo</h1>
    <p class="text-gray-400">Selecione o item e o contato para realizar o empréstimo.</p>
  </header>

  <!-- Formulário -->
  <main class="flex-grow px-6 max-w-2xl mx-auto">
    <form action="{% url 'acervo:realizarEmprestimo' %}" method="POST" class="bg-gray-900 p-6 rounded-lg shadow-lg space-y-6">
      {% csrf_token %}

      <!-- Selecionar Item -->
      <div>
        <label for="item" class="block text-sm font-medium text-gray-300 mb-1">📘 Selecionar Item</label>
        <select name="item_id" id="item" required
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <option value="">-- Escolha um item --</option>
          {% for item in itens %}
            <option value="{{ item.id }}">{{ item.titulo }} - {{ item.autor }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Selecionar Contato -->
      <div>
        <label for="contato" class="block text-sm font-medium text-gray-300 mb-1">👤 Selecionar Contato</label>
        <select name="contato_id" id="contato" required
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <option value="">-- Escolha um contato --</option>
          {% for contato in contatos %}
            <option value="{{ contato.id }}">{{ contato.nome }} - {{ contato.email }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Botão de Submissão -->
      <div class="text-center">
        <button type="submit"
                class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-full transition shadow-md">
          ✅ Confirmar Empréstimo
        </button>
      </div>
    </form>

    <!-- Botão de Voltar -->
    <div class="mt-6 text-center">
      <button onclick="window.history.back()"
              class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-full transition shadow-md">
        ⬅️ Voltar
      </button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-950 py-6 text-center text-sm text-gray-500 mt-10">
    &copy; 2025 Sistema de Acervo Pessoal · Desenvolvido por Daniel Braga
  </footer>
</body>
</html>
